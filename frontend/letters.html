<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>DEQ WM App - Letters</title>

</head>

<body>
  <header>
    {% include "nav.html" %}
  </header>
  <main>
    <div class="pt-4"></div>
    <div class="container">
      <div class="pt-4"></div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Letter Subject</th>
              <th scope="col">Date Modified</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for letter in letters %}
            <tr>
              <th scope="row">{{letter.letter_subject}}</th>
              <td>{{letter.date_modified}}</td>
              <td>
                <a href="/deq/viewEditLetter?id={{letter.pk}}" class="btn btn-primary" role="button"
                  aria-pressed="true">View</a>
                <a href="/deq/viewEditLetter?id={{letter.pk}}&delete" class="btn btn-secondary" role="button"
                  aria-pressed="true">Delete</a>
              </td>
            </tr>
            {% empty %}

            <tr>
              <td colspan=6>No Letters generated</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>

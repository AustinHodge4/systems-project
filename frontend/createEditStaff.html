<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DEQ WM App</title>
</head>

<body>
    <header>
        {% include 'nav.html' %}
    </header>
    <main>
        <div class="pt-4"></div>
        <div class="container">
            <h1>Create Employee</h1>
            <div class="pt-4"></div>

            <form name="createEditStaff" method="POST" action="/deq/createEditStaff/">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{id}}" />

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" required class="form-control" name="first_name" id="first_name"
                        aria-describedby="first_name" value="{{first_name}}" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" required class="form-control" name="last_name" id="last_name"
                        aria-describedby="last_name" value="{{last_name}}" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" required class="form-control" name="username" id="username"
                        aria-describedby="username" value="{{username}}" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" required class="form-control" name="password" id="password"
                        aria-describedby="password" value="{{password}}" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" required class="form-control" name="email" id="email" aria-describedby="email"
                        value="{{email}}" placeholder="Email">
                </div>

                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="is_admin" name="is_admin"
                        {% if is_admin %}checked{%endif%}>
                    <label class="custom-control-label" for="is_admin">Is Admin</label>
                </div>

                <hr />

                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/deq/staff" class="btn btn-secondary" role="button" aria-pressed="true">Back</a>
            </form>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
